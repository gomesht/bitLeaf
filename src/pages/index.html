<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bitLeaf</title>

  <link rel="icon" type="image/png" href="/images/logo.png">
  <link rel="stylesheet" href="/styles/index.css">
  <link rel="stylesheet" href="/styles/header.css">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/footer.css">
  <script type="module" src="/scripts/constants.js"></script>
  <script type="module" src="/scripts/index.js"></script>
  <script type="module" src="/scripts/header.js"></script>
  <script type="module" src="/scripts/footer.js"></script>
  <script type="module" src="/scripts/produtosDestaque.js"></script>
</head>
<body>
  <div id="header-include"></div>
  <main>
    <section class="banner">
      <h1 id="main-title"></h1>
      <h2 id="main-description"></h2>
      <a class="button" href="/produtos">
        Explore Nossos Produtos
      </a>
    </section>
    <section class="produtos-destaque-section">
      <h2>Produtos em Destaque</h2>
      <div id="produtos-destaque" class="produtos-grid">
        <div class="produto-card">
          <img src="/images/produto1.jpg" alt="Produto 1" class="produto-img" />
          <h3 class="produto-nome">Produto 1</h3>
          <p class="produto-preco">R$ 99,90</p>
        </div>
      </div>
    </section>

  </main>
  <div id="footer-include"></div>
</body>
</html>
